<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conférenciers</ion-title>
  </ion-navbar>
</ion-header>
  


<ion-content padding>

  <h1>{{ speaker.name }}</h1>

  <h2>Biographie</h2>
  <p>{{ speaker.bio }}</p>

  <h2>Ses présentations</h2>
  <!-- <i>Cette fonctionnalité n'a pas encoré été implémentée. Veuillez nous excuser pour le désagrément.</i> -->

  <!-- TODO: link to go to the Session view to see the details. use push to allow user to go back to speaker view -->
  <ion-list>
    <ion-item *ngFor="let session of speakerSessions">
      session.title
    </ion-item>
  </ion-list>

  <h2>Réseaux sociaux</h2>
  Retrouvez {{ speaker.name }} sur les réseaux sociaux :
  <ul>
    <li ion-item *ngFor="let account of speaker.social">
      <a href="{{ account.link }}">{{ account.name }}</a>
    </li>
  </ul>

</ion-content>
