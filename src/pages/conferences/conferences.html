<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conférences</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  

  <div *ngFor="let day of days()">
    <h3 class="day"> Conférences du {{day}} </h3>

    <button ion-item *ngFor="let session of sessionsByDay[day]" (click)="openSessionDescription(session)">
      <span class="sessionTime"> {{session.startTime}} - {{session.endTime}} </span> 
      {{session.title}}
    </button>

  </div>

</ion-content>
