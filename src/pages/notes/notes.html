<ion-header>

  <ion-navbar>
    <ion-title>Mes Notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{ notes.sessionTitle }}</h3>
  <textarea class="saisie" [(ngModel)]="this.notes.text" [innerText]="this.notes.text"></textarea>
  <button class="enregistrer" (click)="saveNotes()">Enregistrer</button>
</ion-content>
